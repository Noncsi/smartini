{{ me().name }}

@if(secondsRemaining() >= 1) {
<h2>{{ secondsRemaining() }}</h2>
} @else {
<h1>{{ question().question }}</h1>
@for(answer of question().answerOptions; track answer){
<button 
  matButton="filled" 
  (click)="sendAnswer(answer.id)"
  [style.background-color]="alreadyAnswered() && chosenAnswerId() === answer.id ? 'blue' : ''"
>
  {{ answer.text }}
</button>
} }
