<img
  class="w-64 p-4 object-contain drop-shadow-[-1em_1em_#4b4eaf] animate-wiggle"
  src="/assets/images/bulby_logo.png"
/>

<div class="h-full justify-evenly flex flex-col">
  <form
    [formGroup]="joinForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-12"
  >
    <div class="flex flex-col gap-4 items-center">
      <p-floatlabel variant="in">
        <input
          pInputText
          id="in_label"
          autocomplete="off"
          formControlName="roomCode"
        />
        <label for="in_label">Room code</label>
      </p-floatlabel>

      <p-floatlabel variant="in">
        <input
          pInputText
          id="in_label"
          formControlName="name"
          autocomplete="off"
        />
        <label for="in_label">Your name</label>
      </p-floatlabel>

      <label>Select your icon</label>
      <app-grid-button
        [items]="icons"
        [required]="true"
        class="w-fit"
      ></app-grid-button>
    </div>
    <p-button
      label="Join room"
      type="submit"
      [raised]="true"
      [disabled]="!joinForm.valid"
      class="self-center"
    />
  </form>
</div>
