<div id="text">

  <div id="name">{{ me().name.toUpperCase() }}</div>
  and I'm
</div>
<div>@if(!isReady()) {<span id="not">NOT </span>}READY!</div>

<div id="toggle-container">
  <div id="toggle-text">Toggle to set your ready status.</div>
  <mat-slide-toggle
    id="toggle"
    [checked]="isReady()"
    (change)="setReady($event)"
  >
  </mat-slide-toggle>
</div>
