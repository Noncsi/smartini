@switch (currentPhase()) {
  @case (gamePhase.lobby) {
    @if(isJoined()) { 
      <app-ready></app-ready>
    } @else {
      <app-join></app-join>
    }
  }
  @case (gamePhase.gamePlay) { 
    <app-choose-answer>game phase</app-choose-answer>
  }
  @case (gamePhase.result) { 
    <span>result phase</span>
  }
  @default {
    <span>unexpected error</span>
  }
}
