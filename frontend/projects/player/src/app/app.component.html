<ng-container
  *ngIf="{
    isJoined: isJoined$ | async,
    isStarted: isStarted$ | async,
    currentPhase: currentPhase$ | async,
    isAlreadyInGame: isAlreadyInGame
  } as vars"
>
  @if(vars.isJoined) {
  <app-ready></app-ready>
  @if(vars.isStarted) {
  <app-choose-answer></app-choose-answer>
  } } @else { @if(vars.isAlreadyInGame) {<app-rejoin></app-rejoin> } @else {
  <app-join></app-join>
  } }
</ng-container>
