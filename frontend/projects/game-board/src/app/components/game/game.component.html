<div class="flex gap-2 justify-center">
  @for (player of players(); track player.id) {
  <p-card class="p-4 max-h-[20vh]">
    <ng-template #header>
      <div>{{ iconMap.get(player.iconId) }} {{ player.name }}</div>
    </ng-template>
    <ng-template #title>{{ player.score }}</ng-template>
  </p-card>
  }
</div>
@if (secondsRemaining() >= 1) {
<div class="w-full text-center font-[Afacad] text-[20vw] h-full drop-shadow-[-0.04em_0.04em_#4b4eaf] text-white">
  {{ secondsRemaining() }}
</div>
} @else {
@if(isQuestionRevealed()) {
<div class="w-full h-full flex flex-col p-4 justify-center relative">
  <app-question class="w-full flex justify-center" [question]="question()"
    [correctAnswerId]="currentCorrectAnswerId()">
  </app-question>
  @if(answerRevealCountdown() > 0) {
  <div class="absolute bottom-4 right-4 text-4xl font-bold text-white drop-shadow-[-0.04em_0.04em_#4b4eaf]">
    {{ answerRevealCountdown() }}
  </div>
  }
</div>
}
}
