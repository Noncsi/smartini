@switch (currentPhase()) {
  @case (gamePhase.lobby) {
    <app-lobby class="h-full"></app-lobby>
  }
  @case (gamePhase.game) {
    <app-game class="w-full h-full flex flex-col p-4"></app-game>
  }
  @case (gamePhase.end) {
    <app-end></app-end>
  }
  @default {
    <span>unexpected error</span>
  }
}
